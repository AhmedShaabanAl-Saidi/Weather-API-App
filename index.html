<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="CSS/IMG/Dtafalonso-Win-10x-Weather.512.ico" type="image/x-icon">
    <title>Weather API App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
            <a class="navbar-brand " href="#"><img src="CSS/IMG/logo.png" alt="Weather-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto gap-4 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active px-4 py-1 rounded-pill" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-1 rounded-pill" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-1 rounded-pill" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-1 rounded-pill" href="#">photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4 py-1 rounded-pill" href="#">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main class="py-5">
        <div class="container">
            <form action="">
                <input type="text" id="search" class="input form-control rounded-pill py-3 text-white"
                    placeholder="Find your location...">
                <button class="btn btn-primary rounded-pill px-5 py-2" id="btnSearch">Find</button>
            </form>

            <div class="row py-5" id="row">

                <!-- loading  -->
                <div class="loader d-flex justify-content-center align-items-center">
                    <div data-glitch="Loading..." class="glitch">Loading...</div>
                </div>

            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="py-5">
        <div class="container">
            <div class="footer-content d-flex align-items-center gap-5">
                <form action="" class="w-100">
                    <input type="text" class="input form-control rounded-pill py-3 text-white"
                        placeholder="Enter your email to subscribe...">
                    <button class="btn btn-primary rounded-pill px-4 py-2">Subscribe</button>
                </form>

                <div class="icons d-flex gap-2">
                    <a href="https://www.facebook.com/?locale=ar_AR" target="_blank">
                        <div class="icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-facebook-f fs-4"></i>
                        </div>
                    </a>
                    <a href="https://x.com/?lang=ar" target="_blank">
                        <div class="icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-twitter fs-4"></i>
                        </div>
                    </a>
                    <a href="https://support.google.com/answer/2451065?hl=en" target="_blank">
                        <div class="icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-google-plus-g fs-4"></i>
                        </div>
                    </a>
                    <a href="https://www.pinterest.com/" target="_blank">
                        <div class="icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-pinterest fs-4"></i>
                        </div>
                    </a>
                </div>
            </div>

            <p class="text-white mt-4 mb-0">Copyright 2024 Company name. Designed by <a target="_blank"
                    href="https://www.linkedin.com/in/ahmedshaabanal-saedy/">AhmedShaaban</a>. All rights reserved</p>
        </div>
    </footer>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- main JS -->
    <script src="JS/main.js"></script>
</body>

</html>
